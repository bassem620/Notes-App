<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="css/index.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar bg-light shadow fixed-top">
        <div class="container">
            <span class="navbar-brand mb-0 h1 text-primary mx-auto fw-bold">Notes</span>
        </div>
    </nav>
    <!-- Add Section -->
    <section class="add mx-2">
        <div class="container py-2 px-4 shadow rounded-3">
            <!-- Heading -->
            <h1 class="text-primary fw bold fs-1 mb-3">Add New Note</h1>
            <!-- Note Title TextBox -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control border-secondary" id="noteTitle" placeholder="Note Title">
                <label for="floatingInput" class="text-secondary">Note Title</label>
            </div>
            <!-- Note Details TextBox -->
            <div class="form-floating mb-3">
                <textarea class="form-control border-secondary" placeholder="Note Details" id="noteDetails"
                    style="height: 150px; resize: none"></textarea>
                <label for="floatingTextarea2" class="text-secondary">Note Details</label>
            </div>
            <!-- Add button -->
            <div class="buttons">
                <button type="button" class="btn btn-primary fw-bold w-25">Add</button>
                <button type="button" class="btn btn-danger fw-bold w-25">Reset</button>
            </div>
        </div>
    </section>
    <!-- JavaScript -->
    <script src="main.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
